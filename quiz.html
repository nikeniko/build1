<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />
    <title>quiz</title>
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="./assets/img/epicode_logo.png"
        alt="epicode_logo"
      />

      <div id="timer">
        <svg width="250" height="250">
          <circle r="100" cx="125" cy="125" class="track"></circle>
          <circle r="100" cx="125" cy="125" class="progress"></circle>
        </svg>
        <div id="seconds">SECONDS</div>
        <div id="time">30</div>
        <div id="seconds-remaining">REMAINING</div>
      </div>
      <div id="question">Question</div>

      <div id="answer-button">
        <button class="btn">answer 1</button>
        <button class="btn">answer 2</button>
        <button class="btn">answer 3</button>
        <button class="btn">answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </main>
    <footer>
      <div class="question-wrapper">
        <div class="number">
          QUESTION <span class="current">1 </span><span class="total">/10</span>
        </div>
      </div>
    </footer>
    <script src="./js/quiz.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Results</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="chartProva.css" />
    <script src="chartProva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/img/epicode_logo.png" alt="logo-epicode" />
    </header>
    <div id="container">
      <h1>Results</h1>
      <p class="summary">The summary of your answers:</p>

      <div id="results">
        <div class="result-section">
          <h2>Correct</h2>
          <h1 id="correctPercentage">0%</h1>
          <p id="correctAnswers">0/6 questions</p>
        </div>
        <div class="result-section">
          <div id="chart"></div>
        </div>
        <div class="result-section">
          <h2>Wrong</h2>
          <h1 id="wrongPercentage">0%</h1>
          <p id="wrongAnswers">0/6 questions</p>
        </div>
      </div>
      <div id="results">
        <canvas id="resultsCanvas" width="300" height="300"></canvas>
        <div id="resultsText"></div>
      </div>

      <button id="rateButton">RATE US</button>
    </div>
  </body>
</html>

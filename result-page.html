<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Results</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="result-page.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/img/epicode_logo.png" alt="logo-epicode" />
    </header>

    <div class="results">
      <h1 class="h1Results">Results</h1>
      <p class="summary">The summary of your answers:</p>
    </div>

    <div id="results">
      <div class="result-section">
        <h2>Correct</h2>
        <h1 id="correctPercentage">0%</h1>
        <p id="correctAnswers">0/6 questions</p>
      </div>
      <div class="result-section">
        <div id="chart"></div>
      </div>
      <div class="result-section">
        <h2>Wrong</h2>
        <h1 id="wrongPercentage">0%</h1>
        <p id="wrongAnswers">0/6 questions</p>
      </div>
    </div>

    <button class="button" onclick="rateUs()">RATE US</button>
  </body>
</html>

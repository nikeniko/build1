<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Results</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/resultPage.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/img/epicode_logo.png" alt="logo-epicode" />
    </header>
    <div id="container">
      <div>
        <h1>Results</h1>
        <p class="summary">The summary of your answers:</p>
      </div>

      <div class="result-section">
        <div class="correctWrong">
          <h2>Correct</h2>
          <h1 id="correctPercentage">0%</h1>
          <p id="correctAnswers">0/6 questions</p>
        </div>
        <div class="result-section">
          <div id="results">
            <svg width="250" height="250">
              <circle r="100" cx="125" cy="125" class="wrong"></circle>
              <circle r="100" cx="125" cy="125" class="correct"></circle>
            </svg>
            <div id="resultsText">
              Congratulations! You passed the exam.
              <p class="email">
                We'll send you the certificate in few minutes.
              </p>
            </div>
          </div>
        </div>
        <div class="result-section">
          <div class="correctWrong">
            <h2>Wrong</h2>
            <h1 id="wrongPercentage">0%</h1>
            <p id="wrongAnswers">0/6 questions</p>
          </div>
        </div>
      </div>

      <button id="rateButton">RATE US</button>
    </div>
    <script src="./js/resultPage.js"></script>
  </body>
</html>
